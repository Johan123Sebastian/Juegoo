<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Register a Word Masters</h1>
        <form>
            <label for="nombre">Name</label>
            <input type="text"  placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email"  placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password"   placeholder="Password" required>
            <button type="button" class="button" onclick="register()">Create Account</button>
        </form>
    </div>
    <script>
        function register() {
            // Puedes agregar aquí la lógica de registro si es necesario
            // Simulamos que el registro es exitoso y redirigimos al login
            window.location.href = "login.html"; // Redirige al login
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #c0c0c0;
        }

        input {
            width: 90%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #f0f0f0;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #8c8cff;
        }

        .button {
            display: block;
            width: 96%;
            background-color: #8c8cff;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #7c7cd6;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</body>
</html>
